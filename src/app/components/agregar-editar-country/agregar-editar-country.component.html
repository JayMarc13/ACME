<div class="title">
    <h1>{{ Operacion }} Pais</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>

<div class="container mat-elevation-z5">
    <mat-card class="card">
        <br>
        <mat-card-title>
            Datos del país
        </mat-card-title>
        <br>
        <form [formGroup]="form" (ngSubmit)="agregarEditarCountry()">
            <mat-grid-list cols="2" rowHeight="80px">
                <mat-grid-tile [colspan]="2">
                    <mat-form-field class="input" appearance="outline">
                        <mat-label>Nombre País</mat-label>
                        <input formControlName="countryName" matInput>
                    </mat-form-field>
                </mat-grid-tile>

                <mat-grid-tile [colspan]="2">
                    <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
                    <button mat-raised-button routerLink="/listaCountries">Volver</button>
                </mat-grid-tile>
              </mat-grid-list>   
        </form>
    </mat-card>
</div>
