<div class="title">
  <h1>Lista de Oficinas Disponibles</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>
<br />

<div class="container">

   <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Espanya" #input>
    </mat-form-field>

   <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


     <ng-container matColumnDef="ID">
       <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
       <td mat-cell *matCellDef="let element"> {{element.officeId}} </td>
     </ng-container>

  
     <ng-container matColumnDef="Nombre">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
       <td mat-cell *matCellDef="let element"> {{element.nameOffice}} </td>
     </ng-container>

     <ng-container matColumnDef="Ciudad">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>Ciudad</th>
       <td mat-cell *matCellDef="let element"> {{element.cityId}} </td>
     </ng-container>

     <!-- Acciones Column -->
     <ng-container matColumnDef="Acciones">
       <th mat-header-cell *matHeaderCellDef mat-sort-header>
         <button routerLink="/agregarOffice" class="buttonAceptar" mat-raised-button color="primary">Agregar Oficina</button>
       </th>
       <td mat-cell *matCellDef="let element">
         <mat-icon routerLink="/verOffice/{{ element.officeId }}" class="visibility" matTooltip="Ver" fontIcon="visibility"></mat-icon>
         <mat-icon fontIcon=""></mat-icon>
         <mat-icon routerLink="/editarOffice/{{ element.officeId }}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
         <mat-icon fontIcon=""></mat-icon>
         <mat-icon (click)="eliminarOffice(element.officeId)" class="delete" matTooltip="Eliminar" fontIcon="delete"></mat-icon>
       </td>
     </ng-container>

     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>





  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>




</div>
