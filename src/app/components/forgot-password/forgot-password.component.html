
<div class="container">
  <h1 class="title">Welcome to ACMEET</h1>
  <p class="eslogan">Booking has never been easier</p>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Forgot your password </h2>

      <!-- Icon -->
      <div class="fadeIn first">
        <i class="fa-regular fa-user"></i>
      </div>

      <!-- Register Form -->
      <form >
        <input formControlName="email"  type="text" id="register" class="fadeIn second" name="forgotPassword" placeholder="email">

        <input type="submit" class="fadeIn fourth" value="Send it">

      <div id="formFooter">
        <a routerLink="/login" class="underlineHover">Back to login</a>
      </div>

    </div>
  </div>
</div>
