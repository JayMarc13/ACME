<div class="title">
    <h1>{{ Operacion }} Users</h1>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
  
  
    <mat-card-header class="card">
      <mat-card-title class="subtitle"> Data of Users</mat-card-title>
      <form [formGroup]="form" (ngSubmit)="addedituser()">
        <mat-grid-list cols="2" rowHeight="80px">
          
          
            <mat-grid-tile [colspan]="2">
            <mat-form-field class="input" appearance="outline">
              <mat-label>User Name</mat-label>
              <input formControlName="userName" matInput>
            </mat-form-field>
          </mat-grid-tile>
  
          <mat-grid-tile [colspan]="2">
            <mat-form-field class="input" appearance="outline">
              <mat-label>Email</mat-label>
              <input formControlName="email" matInput>
            </mat-form-field>
          </mat-grid-tile>


         <!--    <mat-grid-tile [colspan]="2">
            <mat-form-field class="input" appearance="outline">
              <mat-label>Password</mat-label>
              <input formControlName="password" matInput>
            </mat-form-field>
          </mat-grid-tile> -->
  
          <mat-grid-tile [colspan]="2">
            <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
          <button mat-raised-button routerLink="/home/users/listUser">Volver</button>
          </mat-grid-tile>
        </mat-grid-list>
      </form>
    </mat-card-header>
