<div class="title">
  <h1>{{ Operacion }} Room</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>


  <mat-card-header class="card">
    <mat-card-title class="subtitle"> Data of Room</mat-card-title>
    <form [formGroup]="form" (ngSubmit)="agregarEditarRoom()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field class="input" appearance="outline">
            <mat-label>Room Name</mat-label>
            <input formControlName="meetingRoomName" matInput>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <mat-form-field class="input" appearance="outline">
            <mat-label>officeId</mat-label>
            <input formControlName="officeId" matInput>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
          <button mat-raised-button routerLink="/home/admRooms/rooms/listaRoom">Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card-header>
