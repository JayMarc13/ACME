<div class="title">
  <h1>{{ Operacion }} Oficina</h1>
</div>
<!-- <app-spinner *ngIf="loading"></app-spinner> -->

<div class="container mat-elevation-z5">
  <mat-card class="card">
    <br>
    <mat-card-title>
      Datos del Office
    </mat-card-title>
    <br>
    <form [formGroup]="form" (ngSubmit)="agregarEditarOffice()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field class="input" appearance="outline">
            <mat-label>Name Office</mat-label>
            <input formControlName="nameOffice" matInput>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <mat-form-field class="input" appearance="outline">
            <mat-label>City id</mat-label>
            <input formControlName="cityId" matInput>
          </mat-form-field>
        </mat-grid-tile>

        <mat-grid-tile [colspan]="2">
          <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
          <button mat-raised-button routerLink="/home/admRooms/offices/listaOffices">Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
  </mat-card>
</div>
