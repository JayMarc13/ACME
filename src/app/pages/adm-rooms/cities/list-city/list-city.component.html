
<div class="title">
  <h1>List Cities</h1>
</div>

<app-spinner *ngIf="loading"></app-spinner>
<br />

<div class="container mat-elevation-z8">

  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Barcelona" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef="cityId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City Id </th>
      <td mat-cell *matCellDef="let element"> {{element.cityId}} </td>
    </ng-container>


    <ng-container matColumnDef="cityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>City Name</th>
      <td mat-cell *matCellDef="let element"> {{element.cityName}} </td>
    </ng-container>

    <ng-container matColumnDef="countryId">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Country Id</th>
      <td mat-cell *matCellDef="let element"> {{element.countryId}} </td>
    </ng-container>

    <!-- Acciones Column -->
    <ng-container matColumnDef="Acciones">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <button routerLink="/home/admRooms/cities/agregarCity" class="buttonAceptar" mat-raised-button color="primary">Agregar City</button>
      </th>
      <td mat-cell *matCellDef="let element">
        <!-- <mat-icon routerLink="/verCity/{{ element.cityId }}" class="visibility" matTooltip="Ver" fontIcon="visibility"></mat-icon> -->
        <mat-icon fontIcon=""></mat-icon>
        <mat-icon routerLink="/home/admRooms/cities/editarCity/{{ element.cityId }}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
        <mat-icon fontIcon=""></mat-icon>
        <mat-icon (click)="eliminarCity(element.cityId)" class="delete" matTooltip="Eliminar" fontIcon="delete"></mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>





  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>




</div>
