
  <div mat-dialog-content >
    <form [formGroup]="form" (ngSubmit)="agregarEditarCity()" >
      <mat-grid-list cols="2" rowHeight="80px" >
        <mat-grid-tile [colspan]="2">
          <mat-form-field class="input" appearance="outline">
            <mat-label>City Name</mat-label> 
            <!-- <input formControlName="cityName" matInput mat-cell value="cityName"> -->
            <input formControlName="cityName" matInput [(ngModel)]="form.value.cityName">
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <mat-form-field class="input" appearance="outline" >
            <mat-label>Country</mat-label>
            <mat-select formControlName="countryName">
              <mat-option *ngFor="let country of countries" [value]="country.countryName">
                {{ country.countryName }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
    <button  (click)="onNoClick()"  mat-raised-button >Back</button>
    <button type="submit" [disabled]="form.invalid" mat-raised-button color="primary">Save</button>
  </div>
