<div class="containerTabla">
  <h1>{{ Operacion }} Pais</h1>

<app-spinner *ngIf="loading"></app-spinner>
    <br>
    <form [formGroup]="form" (ngSubmit)="agregarEditarCountry()">
      <mat-grid-list cols="2" rowHeight="80px">
        <mat-grid-tile [colspan]="2">
          <mat-form-field class="input" appearance="outline">
            <mat-label>Nombre Pa√≠s</mat-label>
            <input formControlName="countryName" matInput>
          </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile [colspan]="2">
          <button [disabled]="form.invalid" type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
          <button mat-raised-button routerLink="/home/admRooms/countries">Volver</button>
        </mat-grid-tile>
      </mat-grid-list>
    </form>
</div>
