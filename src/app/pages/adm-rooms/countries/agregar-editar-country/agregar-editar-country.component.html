<div mat-dialog-content>
  <form [formGroup]="form" >
    <mat-grid-list cols="1" rowHeight="180px" >
      <mat-grid-tile [colspan]="1">
        <mat-form-field class="input" appearance="outline">
          <mat-label>Country Name</mat-label> 
          <input formControlName="countryName" matInput mat-cell value="cityName">
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </form>
  <button  (click)="onNoClick()"  mat-raised-button >Back</button>
  <button (click)="agregarEditarCountry()" mat-raised-button color="primary">Save</button>
</div>
