<div class="container">
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Help Form </h2>

      <!-- Icon -->
      <div class="fadeIn first">
        <i class="fa-regular fa-user"></i>
      </div>

      <!-- Register Form -->
      <form >
        <input formControlName="user" type="text" id="register" class="fadeIn second" name="register" placeholder="User name">
        <div id="validationServer04Feedback" class="invalid-feedback">
          Mandatory User Name
        </div>
        <input formControlName="email" type="email" id="register" class="fadeIn second" name="register" placeholder="Email">
        <div id="validationServer04Feedback" class="invalid-feedback">
          Mandatory Email
        </div>
        <div class="form-group">
          <h2 class="active" id="describer"> Describe your problem </h2>
          <textarea id="message" name="message" rows="6" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary custom-button custom-outline fadeIn fourth">Send</button>
      </form>
    </div>
  </div>
</div>
