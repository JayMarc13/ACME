<div class="containerTabla">
    <h1>My bookings</h1>
  
  <app-spinner *ngIf="loading"></app-spinner>
  <br>
  
  <div class="container">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Espanya" #input>
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- Reserve Id Column -->
      <ng-container matColumnDef="ReserveId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reserve Id</th>
        <td mat-cell *matCellDef="let element">{{ element.ReserveId }}</td>
      </ng-container>
  
      <!-- Meeting Room Id Column -->
      <ng-container matColumnDef="MeetingRoomId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>MeetingRoomId</th>
        <td mat-cell *matCellDef="let element">{{ element.MeetingRoomId}}</td>
      </ng-container>

      <!-- Reserve Date Column -->
      <ng-container matColumnDef="ReserveDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Reserve Date</th>
        <td mat-cell *matCellDef="let element">{{ element.ReserveDate }}</td>
      </ng-container>
      
      <!-- Start time Column -->
      <ng-container matColumnDef="StartTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
        <td mat-cell *matCellDef="let element">{{ element.StartTime }}</td>
      </ng-container>

      <!-- End Time Column -->
      <ng-container matColumnDef="EndTime">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>End Time</th>
        <td mat-cell *matCellDef="let element">{{ element.EndTime }}</td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <button routerLink="/home/admRooms/countries/agregarCountry" class="buttonAceptar" mat-raised-button color="primary">Add Another Reserve</button>
        </th>
        <td mat-cell *matCellDef="let element">
          <!-- <mat-icon routerLink ="/verCountry/{{ element.countryId }}" class="visibility" matTooltip="Ver" fontIcon="visibility"></mat-icon> -->
          <mat-icon fontIcon=""></mat-icon>
          <mat-icon routerLink="/home/admRooms/countries/editarCountry/{{ element.countryId }}" class="edit" matTooltip="Editar" fontIcon="edit"></mat-icon>
          <mat-icon fontIcon=""></mat-icon>
          <mat-icon (click)="cancelarBooking(element.countryId)" class="delete" matTooltip="Eliminar" fontIcon="delete"></mat-icon>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
</div>
