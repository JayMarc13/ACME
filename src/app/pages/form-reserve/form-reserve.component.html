<div class="containerTabla">
    <h1>Meeting Room Reserve</h1>
    <form  [formGroup]="form" (ngSubmit)="reservarSala()">
        <mat-grid-list cols="2" >
            <mat-grid-tile [colspan]="1">
                <mat-form-field>
                    <mat-label>Country</mat-label>
                    <mat-select    [formControl]="countryFormControl" >
                        <mat-option *ngFor="let country of countries" [value]="country">{{country.countryName}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1">
                <mat-form-field>
                    <mat-label>City</mat-label>
                    <mat-select    [formControl]="cityFormControl" >
                        <mat-option *ngFor="let city of cities" [value]="city">{{city.cityName}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1">
                <mat-form-field>
                    <mat-label>Office</mat-label>
                    <mat-select    [formControl]="cityFormControl" >
                        <mat-option *ngFor="let office of offices" [value]="office">{{office.nameOffice}}</mat-option>
                    </mat-select>
                  </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1">
                <mat-form-field>
                    <mat-label>Choose a date</mat-label>
                    <input formControlName="date"   matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1">
                <input placeholder="24hr format" aria-label="24hr format" [ngxTimepicker]="startHour" [format]="24"  readonly>
                <ngx-material-timepicker #startHour></ngx-material-timepicker>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1">
                <input placeholder="24hr format" aria-label="24hr format" [ngxTimepicker]="endHour" [format]="24"  readonly>
                <ngx-material-timepicker #endHour></ngx-material-timepicker>
            </mat-grid-tile>
            <mat-grid-tile  [colspan]="2">
                <button  type="submit" class="btnAceptar" mat-raised-button color="primary">Aceptar</button>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
